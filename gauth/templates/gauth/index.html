{% extends 'civic/base.html' %}
{% load socialaccount %}

{% block title %}Google Registration{% endblock %}

{% block content %}
<div class="row justify-content-center mt-3">
	<div class="content container col-md-8 mt-5">
		<div class="row">
			{% if user.is_authenticated %}
			<div>
				<div class="row justify-content-center mt-3">
				<div class="jumbotron" style="border-radius:1em">
					<div class="row justify-content-center">
					</div>
					<h1>Welcome {{ user.first_name }}!</h1>
				  </div>
				</div>
					<a class="btn btn-primary" href="{% url 'profile' %}" role="button">Edit Your Profile</a>
					<br><br>
					<a class="btn btn-primary" href="{% url 'home' %}" role="button">See the latest Updates</a>
				<div class="row justify-content-center mt-3">

				</div>
			</div>
			{% else %}
			<div class="row justify-content-center">
				<br><br>
				<a class="btn btn-primary" href="{% provider_login_url 'google' %}" role="button" style="font-size: 2em; margin:1em">Login with Google</a>
			</div>
			{% endif %}
			
		</div>
	</div>
</div>

{% endblock %}
