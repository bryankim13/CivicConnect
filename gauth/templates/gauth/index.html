{% extends 'civic/base.html' %}
{% load socialaccount %}

{% block title %}Google Registration{% endblock %}

{% block content %}
	<div class="row justify-content-center">
		<h1>{{ "Login" }}</h1>
	</div>

	<div class="content container col-md-8 mt-5">
		<div class="row">
			{% if user.is_authenticated %}
				<p>Welcome, {{ user.username }}!</p>
			{% else %}
				<a href="{% provider_login_url 'google' %}">Login with Google</a>
			{% endif %}
		</div>
	</div>
{% endblock %}
